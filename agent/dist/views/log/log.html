      </li>
      <li class="layui-nav-item"><a href="">注销</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item">

          </dl>
        </li>
		<li class="layui-nav-item">
          <a href="javascript:;">系统消息</a>
          <dl class="layui-nav-child">
            <dd><a href="message.html">一般消息</a></dd>

  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="layui-main">
		
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		  <ul class="layui-tab-title">
			<li class="layui-this">设定</li>
			<li>状态</li>
			<li>信用额度</li>
			<li>登入</li>
		  </ul>
		  <div class="layui-tab-content"></div>
		</div>
		<div class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label" style="width:5px;padding-left:0px;">从</label>
					<div class="layui-input-inline" style="width:100px;">
						<input type="text" class="layui-input" id="startTime">
					</div>
					<label class="layui-form-label" style="width:5px;padding-left:0px;">到</label>
					<div class="layui-input-inline" style="width:100px;">
						<input type="text" class="layui-input" id="endTime">
					</div>
					<div class="layui-input-inline" style="width:60px;">
						<button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo" style="margin-top:3px;">提交</button>
					</div>
				</div>
			</div>
		</div>

		<table class="layui-table" lay-data="{url:'log.json', page: true, limit: 5, limits:[5, 10, 15, 20]}">
		  <thead>
			<tr>
			  <th lay-data="{field:'action', width: '50%'}">动作</th>
			  <th lay-data="{field:'detail', width: '50%'}">详情</th>
			</tr>
		  </thead>
		</table>

		<!--
		<table class="layui-table" lay-data="{url:'log.json', page: true, limit: 5, limits:[5, 10, 15, 20]}">
		  <thead>
			<tr>
			  <th lay-data="{field:'action', width: '33%'}">动作</th>
			  <th lay-data="{field:'detail', width: '33%'}">详情</th>
			  <th lay-data="{field:'ip', width: '33%'}">IP</th>
			</tr>
		  </thead>
		</table>

		<table class="layui-table" lay-data="{url:'log.json', page: true, limit: 5, limits:[5, 10, 15, 20]}">
		  <thead>
			<tr>
			  <th lay-data="{field:'action', width: '25%'}">动作</th>
			  <th lay-data="{field:'detail', width: '25%'}">详情</th>
			  <th lay-data="{field:'url', width: '25%'}">网址</th>
			  <th lay-data="{field:'browser', width: '25%'}">浏览器</th>
			  <th lay-data="{field:'country', width: '25%'}">IP/国家</th>
			</tr>
		  </thead>
		</table>

<script src="../layui.js"></script>
<script>
	//JavaScript代码区域
	layui.use('element', function(){
	  var element = layui.element;
	  
	});

	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  
	  //执行laydate实例
	  laydate.render({
		  elem: '#startTime' //指定元素
	  });
	  laydate.render({
		  elem: '#endTime' //指定元素
	  });
	});

	layui.use('table', function(){
	  var table = layui.table;
	  
	});

	
</script>
