<title>信用额度/余额</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>信用额度/余额</cite></a>
    </div>
</div>

<div class="layui-fluid" id="LAY-agent-sub">
    <div class="layui-card">
        <div class="layui-card-header">信用额度/余额</div>
        <div class="layui-card-body">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width:60px;padding-left:0px;">用户名</label>
                        <div class="layui-input-inline" style="width:120px;">
                            <input type="text" class="layui-input" id="userName" placeHolder="用户名或名/姓" />
                        </div>
                        <label class="layui-form-label" style="width:40px;padding-left:0px;">状态</label>
                        <div class="layui-input-inline" style="width:100px;">
                            <select id="state" name="state">
                                <option value="0">全部</option>
                                <option value="1">开启</option>
                                <option value="2">暂停</option>
                                <option value="3">关闭</option>
                                <option value="4">禁用</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">提 交</button>
                            <button id="printBtn" class="layui-btn layui-btn-primary">打 印</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="layui-table" lay-data="{url:'json/proxyCreditLimit.json', page: true, limit: 5, limits:[5, 10, 15, 20]}">
                <thead>
                    <tr>
                        <th lay-data="{checkbox:true, width: '3%'}"></th>
                        <th lay-data="{field:'state', width: '5%'}">状态</th>
                        <th lay-data="{field:'userName', width: '7%'}">用户名</th>
                        <th lay-data="{field:'firstName', width: '5%'}">名</th>
                        <th lay-data="{field:'lastName', width: '3%'}">姓</th>
                        <th lay-data="{field:'creditLimit', width: '8%'}">信用额度</th>
                        <th lay-data="{field:'cash', width: '7%'}">现金</th>
                        <th lay-data="{field:'yesterdayBalance', width: '8%'}">昨天余额</th>
                        <th lay-data="{field:'avaliableCreditLimit', width: '9%'}">投注额度</th>
                        <th lay-data="{field:'notCompletedDeal', width: '9%'}">未完成交易</th>
                        <th lay-data="{field:'memeberTotalDeal', width: '12%'}">会员总投注交易</th>
                        <th lay-data="{field:'lastLoginTime', width: '8%'}">最后登入</th>
                        <th lay-data="{field:'lastLoginIp', width: '9%'}">最后登入IP</th>
                        <th lay-data="{field:'userName', width: '7%'}">用户名</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element;

    });

    layui.use('jquery', function() {
        var $ = layui.$;

        $(function() {

        });

        $('#printBtn').on('click', function() {
            window.print();
        });
    });

    layui.use('laydate', function() {
        var laydate = layui.laydate;

        //执行laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
        });
        laydate.render({
            elem: '#endTime' //指定元素
        });
    });

    layui.use('table', function() {
        var table = layui.table;
    });
</script>
